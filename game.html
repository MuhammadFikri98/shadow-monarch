<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>
    <div class="container">
      <h1>Match the Cards!</h1>
      <div id="game-board" class="game-board"></div>
      <p>Time: <span id="timer">00:00</span></p>
      <p>Score: <span id="score">0</span></p>
      <button id="home-btn">Back to Main Menu</button>
      <button id="score-btn">Leaderboard</button>
    </div>

    <!-- Modal Input Skor -->
    <div id="score-modal" class="modal">
      <div class="modal-content">
        <h2>Well Done!</h2>
        <p>Your Score: <span id="final-score">0</span></p>
        <input type="text" id="player-name" placeholder="Input your name" />
        <button onclick="saveScore()">Save</button>
      </div>
      <audio hidden autoplay loop>
        <source src="music-game.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <!-- Audio untuk suara ketika kartu cocok -->
    <audio id="match-sound" src="sound-matched.mp3"></audio>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("home-btn")
          .addEventListener("click", function () {
            window.location.href = "index.html";
          });

        document
          .getElementById("score-btn")
          .addEventListener("click", function () {
            window.location.href = "score.html";
          });
      });
    </script>

    <script src="javascript/game.js"></script>
  </body>
</html>
