<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gallery Shadow Monarch</h1>
      <div id="game-board" class="game-board"></div>
      <p>Waktu: <span id="timer">00:00</span></p>
      <p>Skor: <span id="score">0</span></p>
      <button id="home-btn">Kembali ke Home</button>
      <button id="score-btn">Lihat Skor</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("home-btn").addEventListener("click", function () {
          window.location.href = "index.html";
        });

        document.getElementById("score-btn").addEventListener("click", function () {
          window.location.href = "score.html";
        });
      });
    </script>
    
    <script src="javascript/game.js"></script>
  </body>
</html>
